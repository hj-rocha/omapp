<ol class="breadcrumb mb-4">

  <li class="breadcrumb-item active">
    <div class="btn-group" role="group">
      <button class="btn btn-success btn-sm" routerLink="/produtos/form">
        <i class="fa fa-cube"></i> Cadastrar produto
      </button>
    </div>

  </li>

  <li class="breadcrumb-item active">
    <div class="btn-group" role="group">
      <button class="btn btn-success btn-sm" routerLink="/impostos/form">
        <i class="fa fa-percent"></i> Cadastrar imposto
      </button>
    </div>

  </li>

</ol>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <!--          <th>E/D</th>
            <th>Id</th>
            <th>Nome</th>
            <th>Venda</th>
  -->
            <th>Produto</th>
            <th>Venda</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of lista">


            <td>
              <div class="btn-group btn-block" role="group">
                <button class="btn btn-danger btn-sm" (click)="preparaDelecao(p)" data-toggle="modal"
                  data-target="#modalDelecao" placement="top" ngbTooltip="Apagar">
                  <i class="fa fa-trash"></i>
                </button>
                <input type="button" class="alert-primary btn-sm btn-block" routerLink="/produtos/form/{{ p.id }}"
                  placement="top" ngbTooltip="Editar" value="{{ p.nome }}">
              </div>
            </td>

            <!--  <td>
              <div class="btn-group" role="group">
                <button class="btn btn-primary btn-sm" routerLink="/produtos/form/{{ p.id }}" placement="top"
                  ngbTooltip="Editar">
                  <i class="fa fa-edit"></i>
                </button>
                <button class="btn btn-danger btn-sm" (click)="preparaDelecao(p)" data-toggle="modal"
                  data-target="#modalDelecao" placement="top" ngbTooltip="Apagar">
                  <i class="fa fa-trash"></i>
                </button>
              </div>
            </td>
            <td>{{ p.id }} </td>
            <td>{{ p.nome }} </td>
          -->
            <td>
              {{ p.venda | currency:'BRL' }}
            </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="modalDelecao" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Confirmação</h4>
        </div>

        <div class="modal-body" *ngIf="produtoSelecionado">
          Confirma a deleção da Pessoa {{ produtoSelecionado.nome }}?
        </div>

        <div class="modal-footer">
          <button class="btn btn-success" (click)="deletar()" data-dismiss="modal">Confirmar</button>
          <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

</div>
