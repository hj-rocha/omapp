<ol class="breadcrumb mb-4">

  <li class="breadcrumb-item active">


    <button class="btn-sm btn-success" routerLink="/produtos/marcas/form">
      <i class="fa fa-trademark fa-2x"></i> Cadastrar
    </button>
  </li>
  <li class="breadcrumb-item active">
    <input type="text" class="form-control" placeholder="Buscar marca : Nome">


  </li>
</ol>


<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>Marcas</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let marca of lista">
          <td>

            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-6">
                    <div class="btn-group btn-block" role="group">
                      <button class="btn-danger btn-sm" (click)="preparaDelecao(marca)" data-toggle="modal"
                        data-target="#modalDelecao" placement="top" ngbTooltip="Apagar">
                        <i class="fa fa-trash"></i>
                      </button>
                      <input type="button" class="btn-primary btn-sm btn-block" routerLink="/marcas/form/{{ marca.id }}"
                        placement="top" ngbTooltip="Editar" value="{{ marca.nome }}">
                    </div>
                  </div>


                  <div class="col-md-6">
                    <span class="btn-sm btn-block  alert-primary">
                      <span>ID: {{marca.id }} </span>
                    </span>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-6">
                    <span class="btn-sm btn-block  alert-primary">
                      <span>{{marca.nome}} </span>
                    </span>
                  </div>
                  <div class="col-md-6">
                  </div>
                </div>
              </div>

            </div>

            <!-- <div class="btn-group" role="group">-->

            <!--    <button class="btn btn-danger btn-sm" (click)="preparaDelecao(p)" data-toggle="modal"
                  data-target="#modalDelecao" placement="top" ngbTooltip="Apagar">
                  <i class="fa fa-trash"></i>
                </button>-->
            <!--   </div>-->

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div id="modalDelecao" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Confirmação</h4>
      </div>

      <div class="modal-body" *ngIf="itemSelecionado">
        Confirma a deleção da marca {{ itemSelecionado.nome }}?
      </div>

      <div class="modal-footer">
        <button class="btn btn-success" (click)="deletar()" data-dismiss="modal">Confirmar</button>
        <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
