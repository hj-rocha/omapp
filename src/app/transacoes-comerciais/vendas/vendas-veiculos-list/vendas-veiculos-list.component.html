<div class="btn-group" role="group">

  <button class="btn-sm btn-primary" routerLink="/transacoes_comerciais">
    <i class="fa fa-arrow-left  fa-2x"></i> Transações Comerciais
  </button>

  <button class="btn-sm btn-success" routerLink="/transacoes_comerciais/vendas/veiculos/form">
    <i class="fa fa-motorcycle fa-2x"></i> Registrar Venda de Veículo
  </button>

</div>

<ol class="breadcrumb mb-12">

  <li class="breadcrumb-item active">

    <input type="text" class="form-control" placeholder="Buscar veículo : Placa">

  </li>
</ol>

<div class="row">
  <div class="col-md-12">
    <table class="table">
      <thead>
        <tr>
          <th>Venda</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let p of lista">
          <td>

            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-6">
                    <!-- <div class="btn-group" role="group">-->
                    <div class="btn-group btn-block" role="group">
                      <button class="btn-danger btn-sm" (click)="preparaDelecao(p)" data-toggle="modal"
                        data-target="#modalDelecao" placement="top" ngbTooltip="Apagar">
                        <i class="fa fa-trash"></i>
                      </button>
                      <input type="button" class="btn-primary btn-sm btn-block"
                        routerLink="/transacoes_comerciais/vendas/veiculos/form/{{ p.id }}" placement="top" ngbTooltip="Editar"
                        value="ID: {{p.id}} ">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <span class="btn-sm btn-block  alert-primary">

                      <span *ngIf="p.processada!=null">
                        <span *ngIf="p.processada" class="badge badge-" placement="right"
                          ngbTooltip="p.processada"><i class="fa fa-flag-checkered"></i></span>
                        <span *ngIf="!p.processada" class="badge badge-success" placement="right"
                          ngbTooltip="Manutenção Fechada"><i class="fa fa-flag-checkered"></i></span>
                      </span>

                      <span> Cliente: {{ p.cliente.nome }} </span>
                    </span>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="row">
                  <div class="col-md-6">
                    <span class="btn-sm btn-block  alert-primary">
                      <span class="alert-sm  alert-info">Vendedor: {{ p.vendedor.nome }} </span>
                    </span>
                  </div>

                  <div class="col-md-6">
                    <span class="btn-sm btn-block  alert-primary">
                      <span> Conferente: {{p.conferente.nome }} </span>
                    </span>
                  </div>
                </div>
              </div>
            </div>


          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>

<div id="modalDelecao" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Confirmação</h4>
      </div>

      <div class="modal-body" *ngIf="itemSelecionado">
        Confirma a deleção da venda do veículo do cliente {{ itemSelecionado.cliente.nome }}?
      </div>

      <div class="modal-footer">
        <button class="btn btn-success" (click)="deletar()" data-dismiss="modal">Confirmar</button>
        <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
