<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">{{ pessoa.id ? 'Editando '+pessoa.nome : 'Cadastro' }}</li>
</ol>
<div class="container">
  <form #pessoaForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Pessoa salva/atualizado com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>ID:</label>
          <input type="text" [ngModel]="pessoa.id" name="id" class="form-control" readonly="true" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nome: *</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.nome" name="nome" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Email de contato: *</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.email" name="email" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>CPF:</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.cpf" name="cpf" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Identidade:</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.identidade" name="identidade" />
        </div>
      </div>
    </div>

 <!--   <div class="row" *ngIf="pessoa.dataCadastro">
      <div class="col-md-6">
        <div class="form-group">
          <label>Data Cadastro</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.dataCadastro" name="dataCadastro" readonly=true />
        </div>
      </div>
    </div>

    <div class="row" *ngIf="pessoa.dataAtualizacao">
      <div class="col-md-6">
        <div class="form-group">
          <label>Data última atualização</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.dataAtualizacao" name="dataAtualizacao"
            readonly=true />
        </div>
      </div>
    </div>
  -->
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Data Nascimento: *</label>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="dd/mm/yyyy" name="dataNascimento"
                [(ngModel)]="pessoa.dataNascimento" ngbDatepicker #dataNascimento="ngbDatepicker" id="dataNascimento"
                required="true">
              <div class="input-group-append">
                <button class="btn btn-outline-primary calendar" (click)="dataNascimento.toggle()" type="button">
                  <i class="fa fa-calendar fa-fw"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div *ngIf="pessoa.usuario && pessoa.id">
      <div class="col-md-6">
        <div class="form-group">
          <div class="card text-white bg-primary mb-3">
            <div class="card-body">
              <div class="card-header">
                <h5 class="card-title">Usuário dessa pessoa</h5>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Email: *</label>
                    <input type="email" class="form-control" [(ngModel)]="pessoa.usuario.username"
                      name="usuario.email" />
                  </div>
                </div>


                <div class="col-md-6">
                  <div class="form-group">
                    <label>Senha: *</label>
                    <input type="password" class="form-control" [(ngModel)]="pessoa.usuario.password"
                      name="usuario.senha" />
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>CEP</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.cep" name="cep" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Logradouro</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.logradouro" name="logradouro" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Número</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.numero" name="numero" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Complemento</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.complemento"
            name="complemento" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Bairro</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.bairro"
           name="bairro" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Cidade Id</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.cidade.id"
           name="cidade.id" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Cidade</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.cidade.nome"
           name="cidade.nome" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Estado</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.cidade.estado.sigla"
            name="estado.sigla" />
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-3">
        <div class="btn-group">
        <button type="submit" class="btn btn-success"  *ngIf="!pessoa.id">
          <i class="fa fa-floppy-o"></i> Salvar
        </button>

        <button type="submit" class="btn btn-primary" >
          <i class="fa fa-floppy-o"></i> Atualizar
        </button>

        <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
          <i class="fa fa-arrow-left"></i> Voltar
        </button>
        </div>
      </div>
    </div>

  </form>
  <hr/>
  <div class="col-md-6" *ngIf="pessoa.id">

      <div class="card text-white bg-primary mb-3">
        <div class="card-body">
          <div class="card-header">
            <h5 class="card-title">Grupos de: {{pessoa.nome}}</h5>
          </div>
          <table *ngIf=pessoa.grupos class="table">
            <tr *ngFor="let g of pessoa.grupos">
              <td>{{g.nome}}</td>
            </tr>
          </table>
          <div class="card-footer">
            <div class="btn-group" role="group">
              <button class="btn btn-warning btn-sm"
                routerLink="/pessoas/{{ pessoa.id }}/{{pessoa.nome}}/grupos-list">
                <i class="fa fa-edit"></i>Editar grupos
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>
