<h1 class="mt-4">Pessoas</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">{{ pessoa.id ? 'Edição' : 'Cadastro' }}</li>
</ol>
<div class="container">
  <form #pessoaForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Pessoa salva/atualizado com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row" *ngIf="pessoa.id">

      <div class="col-md-6">
        <div class="form-group">
          <label>ID:</label>
          <input type="text" [ngModel]="pessoa.id" name="id" class="form-control" disabled="true" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nome: *</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.nome" name="nome" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Email: *</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.email" name="email" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Data Cadastro</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.dataCadastro" name="dataCadastro" readonly=true />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Data última atualização</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.dataAtualizacao" name="dataAtualizacao"
            readonly=true />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Data Nascimento: *</label>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="dd/mm/yyyy" name="dataNascimento"
                [(ngModel)]="pessoa.dataNascimento" ngbDatepicker #dataNascimento="ngbDatepicker" id="dataNascimento"
                required="true">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="dataNascimento.toggle()"
                  type="button"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="pessoa.usuario">
      <div class="col-md-6">
        <div class="form-group">
          <label>Email: *</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.usuario.username" name="usuario.email" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label>Senha: *</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.usuario.password" name="usuario.senha" />
        </div>
      </div>
    </div>

    <h3>Endereço</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>CEP</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.cep" name="cep" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Logradouro</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.logradouro" name="logradouro" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Número</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.numero" name="numero" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Complemento</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.complemento" name="complemento" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Bairro</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.bairro" name="bairro" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Logradouro</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.logradouro" name="logradouro" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Cidade</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.cidade.nome" name="cidade" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Estado</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.cidade.estado.nome" name="estado" />
        </div>
      </div>
    </div>


    <div class="col-md-6">
      <div class="form-group">
        <label>Grupos</label>
        <div class="btn-group" role="group">
          <button class="btn btn-primary btn-sm" routerLink="/pessoas/{{ pessoa.id }}/{{pessoa.nome}}/grupos-list">
            <i class="fa fa-edit"></i>Editar grupos
          </button>
        </div>
        <table *ngIf=pessoa.grupos class="table">
          <tr *ngFor="let g of pessoa.grupos">
            <td>{{g.nome}}</td>
          </tr>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success" *ngIf="!pessoa.id">
          <i class="fa fa-save"></i> Salvar
        </button>

        <button type="submit" class="btn btn-primary" *ngIf="pessoa.id">
          <i class="fa fa-sync-alt"></i> Atualizar
        </button>

        <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
      </div>
    </div>

  </form>
</div>
