<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Cadastrar nova pessoa</li>
</ol>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Pessoa salva/atualizado com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nome *</label>
          <input type="text" class="form-control" formControlName="nome"
            [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" />
          <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
            <div *ngIf="f.nome.errors.required">Nome é requerido</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <!--<div *ngIf="f.email.errors.required">Email é requerido</div>-->
            <div *ngIf="f.email.errors.email">Digite um email válido</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>CPF</label>
          <input type="text" class="form-control" formControlName="cpf" mask="000.000.000-00"
            [ngClass]="{ 'is-invalid': submitted && f.cpf.errors }" />
          <div class="invalid-feedback">
            * CPF inválido.
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Identidade</label>
          <input type="text" class="form-control" formControlName="identidade" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Data Nascimento</label>
          <input type="date" class="form-control" formControlName="dataNascimento">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Telefone</label>
          <input type="text" name="telefone" id="telefone" class="form-control" formControlName="telefone"
          mask="(00) 0000-0000||(00) 0 0000-0000" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Telefone Comercial</label>
          <input type="text" class="form-control" formControlName="telefoneComercial"
          mask="(00) 0000-0000||(00) 0 0000-0000" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Anotações</label>
          <input type="text" class="form-control" formControlName="anotacoes" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>CEP</label>
          <input type="text" class="form-control" formControlName="cep" mask="00.000-000"
            [ngClass]="{ 'is-invalid': submitted && f.cep.errors }" />
          <div class="invalid-feedback">
            * CEP inválido.
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>Estado</label>
          <select class="form-control" formControlName="estado" (change)="onSelect($event.target.value)" id="estadoId">
            <option value="0">Selecione</option>
            <option *ngFor="let sigla of siglas" value="{{sigla}}">{{sigla}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="success == false">
      Está havendo algum problema no servidor. Contate o administrador.
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>Cidade</label>
          <select class="form-control" formControlName="cidade" id="cidade">
            <option value="0">Selecione</option>
            <option *ngFor="let cidade of cidades" value="{{cidade.id}}">{{cidade.nome}}</option>
          </select>
        </div>
      </div>
    </div>
