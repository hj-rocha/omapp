<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Cadastrar nova pessoa</li>
</ol>
<div class="container">
  <form #pessoaForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="success == true">
          Pessoa salva/atualizado com sucesso!
        </div>
        <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
          {{ erro }}
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nome: *</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.nome" name="nome" required=true />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Email de contato: *</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.email" name="email" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>CPF:</label>
          <span style="color: red; font-size: 23px;" *ngIf="cpfValidate.invalid"> *</span>
          <input type="text" class="form-control" [(ngModel)]="pessoa.cpf" name="cpf" id="cpf"
           #cpfValidate="ngModel"  mask="000.000.000-00" autocomplete="false"/>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Identidade:</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.identidade" name="identidade" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>CEP:</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.cep" name="cep" />
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Cidade Id</label>
          <input type="text" class="form-control" [(ngModel)]="pessoa.endereco.cidade.id"
           name="cidade.id" />
        </div>
      </div>
    </div>





    <div class="row">

      <div class="col-md-3">
        <button type="submit" class="btn btn-success" [disabled]="pessoaForm.invalid">
          <i class="fa fa-save"></i> Salvar
        </button>

        <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
          <i class="fa fa-arrow-alt-circle-left"></i> Voltar
        </button>
      </div>
    </div>

  </form>
</div>
