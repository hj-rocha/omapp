<br />

<div class="card text-white bg-primary mb-3">
  <div class="card-body">

    <div class="card-header">

      <div class="row">
        <div class="col-md-12">
          <h4 class="card-title">Caixa <span *ngIf="caixaAberto"> - Id: {{caixa.id}} </span></h4>
        </div>

      </div>

    </div>

    <div class="btn-group" role="group">

      <button class="btn-sm btn-success" (click)="abrirCaixa()" *ngIf="!caixaAberto">
        <i class="fa fa-usd fa-2x"></i> Abrir Caixa
      </button>


      <button class="btn-sm btn-danger" (click)="fecharCaixa()" *ngIf="caixaAberto">
        <i class="fa fa-usd fa-2x"></i> Fechar Caixa
      </button>

    </div>

    <div *ngIf="caixaAberto && caixa.id>0">
      <div class="btn-group" role="group">


        <button class="btn-sm btn-info" routerLink="/produtos/marcas/list">
          <i class="fa fa-usd fa-2x"></i> Sangria de Caixa
        </button>

        <button class="btn-sm btn-info" routerLink="/produtos/list">
          <i class="fa fa-usd fa-2x"></i> Refor√ßo de Caixa
        </button>
      </div>

      <div class="btn-group" role="group">
        <button class="btn-sm btn-success" routerLink="/pecas/list">
          <i class="fa fa-usd fa-2x"></i> Receber Conta
        </button>

        <button class="btn-sm btn-danger" routerLink="/acessorios/list">
          <i class="fa fa-usd fa-2x"></i> Pagar Conta
        </button>

      </div>
      <div class="btn-group" role="group">

        <button class="btn-sm btn-info" routerLink="/impostos/list">
          <i class="fa fa-usd  fa-2x"></i> Vale
        </button>
      </div>
    </div>


    <div class="row">

      <div class="col-md-6">
        <div *ngIf="caixa.id>0">
          <div class="form-group">
            <label>Abertura</label>
            <input type="text" class="form-control" value="{{caixa.dataAbertura   | date:'dd/MM/yyyy-HH:mm'}}"
              name="dataAbertura" readonly>
          </div>
        </div>
        <div *ngIf="caixa.id>0 && !caixaAberto">
          <div class="form-group">
            <label>Fechamento</label>
            <input type="text" class="form-control" value="{{caixa.dataFechamento   | date:'dd/MM/yyyy-HH:mm'}}"
              name="dataFechamento" readonly>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div *ngIf="caixa.id>0">
          <div class="form-group">
            <label>Funda de Caixa</label>
            <input type="text" class="form-control" value="{{caixa.fundoDeCaixa | currency:'BRL'}}"
              name="dataAbertura" readonly>
          </div>
        </div>
        <div *ngIf="caixa.id>0 && !caixaAberto">
          <div class="form-group">
            <label>Saldo de Fechamento</label>
            <input type="text" class="form-control" value="{{caixa.saldoDeFechamento | currency:'BRL'}}"
              name="saldoDeFechamento" readonly>
          </div>
        </div>

      </div>

    </div>



  </div>
